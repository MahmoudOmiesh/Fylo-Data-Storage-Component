<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Fylo data storage component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
	</head>
	<body>
		<main class="main">
			<section class="fylo flow">
				<img src="images/logo.svg" alt="Fylo Logo" class="fylo__logo" />
				<ul class="fylo__icons">
					<button class="fylo__icon">
						<img src="images/icon-folder.svg" alt="Document Icon" /></button
					><button class="fylo__icon">
						<img src="images/icon-folder.svg" alt="Folder Icon" /></button
					><button class="fylo__icon">
						<img src="images/icon-upload.svg" alt="Upload Icon" />
					</button>
				</ul>
			</section>
			<section class="storage">
				<p class="storage__info"><span>185</span> GB Left</p>
				<p class="storage__text">
					You’ve used <span>815 GB</span> of your storage
				</p>
				<div class="storage__usage">
					<div class="storage__bar"></div>
					<div class="storage__amounts">
						<p class="storage__amount">0 GB</p>
						<p class="storage__amount">1000 GB</p>
					</div>
				</div>
			</section>
		</main>

		<!--  185 GB Left 0 GB 1000 GB -->

	</body>
</html>
